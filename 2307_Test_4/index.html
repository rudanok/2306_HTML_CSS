<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header center">
        <div class="header__logo">
            <img src="img/header__logo.svg" alt="header logo">
            <h1 class="header__title">Grow<span style="color: #F25822;">Be</span></h1>
        </div>
        <div class="header__nav">
            <a class="header__link" href="#">Home</a>
            <a class="header__link" href="#">About Us</a>
            <a class="header__link" href="#">Services</a>
            <a class="header__link" href="#">Features</a>
            <a class="header__link" href="#">Team</a>
            <a class="header__link" href="#">Blog</a>
            <a class="header__link" href="#">Contact</a>
        </div>
    </div>
    <div class="top center">
        <div class="top__info">
            <h2 class="top__title">SEO & Digital Marketing For Your Website.</h2>
            <p class="top__desc">Provide all kind of seo services and help to improve seo ranking. Globally incubate
                standards.</p>
            <div class="top__buttons">
                <a href="#" class="btn__start">Start Now</a>
                <a href="#" class="btn__watch">Watch Video</a>
            </div>
        </div>
        <img class="top__img" src="img/top__img.svg" alt="top image">
    </div>
    <div class="partners center">
        <img src="img/logo__1.svg" alt="logo 1">
        <img src="img/logo__2.svg" alt="logo 2">
        <img src="img/logo__3.svg" alt="logo 3">
        <img src="img/logo__4.svg" alt="logo 4">
        <img src="img/logo__5.svg" alt="logo 5">
        <img src="img/logo__6.svg" alt="logo 6">
    </div>
</body>

</html>
