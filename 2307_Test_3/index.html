<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <img src="img/header__logo.svg" alt="header logo">
            <h1 class="header__title">GrowBe</h1>
            <div class="header__menu">
                <a class="header__link" href="#">About Us</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Features</a>
                <a class="header__link" href="#">Team</a>
                <a class="header__link" href="#">Home</a>
                <a class="header__link" href="#">Blog</a>
                <a class="header__link" href="#">Contact</a>
            </div>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h2 class="subtitle">SEO & Digital Marketing For Your Website.</h2>
                <p class="top__text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                <img src="img/top__img.svg" alt="top image">
                <div class="top__buttons">
                    <button class="button__start">Start Now</button>
                    <button class="button__watch">Watch Video</button>
                </div>
            </div>
        </div>
        <div class="top__logo">
            <img src="img/logo__1.svg" alt="logo 1">
            <img src="img/logo__2.svg" alt="logo 2">
            <img src="img/logo__3.svg" alt="logo 3">
            <img src="img/logo__4.svg" alt="logo 4">
            <img src="img/logo__5.svg" alt="logo 5">
            <img src="img/logo__6.svg" alt="logo 6">
        </div>
    </div>
</body>
</html>
